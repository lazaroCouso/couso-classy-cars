<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family SUV | Couso Classy Cars</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="antialiased text-gray-800" style="font-family:'Inter',sans-serif">

  <!-- Header / Nav -->
  <header class="bg-white shadow">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
        <a href="index.html" class="text-2xl font-bold">Couso Classy Cars</a>
        <nav class="space-x-6 text-gray-700">
          <a href="index.html#inventory" class="hover:text-blue-600">Inventory</a>
          <a href="index.html#about" class="hover:text-blue-600">About</a>
          <a href="index.html#special-projects" class="hover:text-blue-600">Projects</a>
          <a href="index.html#contact" class="hover:text-blue-600">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Family SUV Listing -->
  <section class="py-16">
    <div class="max-w-6xl mx-auto px-4">
      <h1 class="text-3xl font-bold mb-8 text-center">Family SUV</h1>
      <div id="listing" class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
    </div>
  </section>

  <!-- Dynamic Inventory Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/assets/inventory.json')
        .then(response => {
          if (!response.ok) throw new Error(`Inventory fetch error: ${response.status}`);
          return response.json();
        })
        .then(data => {
          const container = document.getElementById('listing');
          data.filter(car => car.category === 'Family SUV')
            .forEach(car => {
              // Build absolute image paths
              const mainImg = '/' + car.image.replace(/^\//, '');
              const thumbs = Array.isArray(car.images)
                ? car.images.map(img => '/' + img.replace(/^\//, ''))
                : [];

              // Thumbnail HTML
              let thumbHTML = '';
              if (thumbs.length) {
                thumbHTML = `
                  <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 flex space-x-1 opacity-0 group-hover:opacity-100 transition">
                    ${thumbs.map(img => `<img src="${img}" class="h-8 w-8 border-2 border-white rounded"/>`).join('')}
                  </div>
                `;
              }

              // Create card element
              const card = document.createElement('div');
              card.className = 'bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition group';
              card.innerHTML = `
                <div class="relative">
                  <img src="${mainImg}" alt="${car.title}" class="w-full h-48 object-cover" />
                  ${thumbHTML}
                </div>
                <div class="p-6 text-center">
                  <h3 class="text-2xl font-semibold">${car.title}</h3>
                  <p class="mt-2 text-gray-600">${car.mileage} • ${car.price}</p>
                  <p class="mt-2 text-gray-600">${car.description}</p>
                  ${car.status ? `<p class="mt-2 text-gray-600 font-medium">${car.status}</p>` : ''}
                  <div class="mt-4 space-y-2">
                    <a href="${car.facebookPost || '#'}" target="_blank" class="block text-blue-600 font-medium hover:underline">
                      Facebook Post →
                    </a>
                    <a href="index.html#contact" class="block text-blue-600 font-medium hover:underline">
                      Inquire Now →
                    </a>
                  </div>
                </div>
              `;
              container.appendChild(card);
            });
        })
        .catch(error => {
          console.error('Error loading inventory:', error);
          document.getElementById('listing').innerHTML = '<p class="text-center text-red-500">Unable to load inventory.</p>';
        });
    });
  </script>

  <!-- Footer -->
  <footer class="py-16 bg-gray-800 text-gray-300">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="max-w-6xl mx-auto text-center space-y-4">
        <p>Couso Classy Cars LLC • 2664 S County Road 3306, Greenville, TX</p>
        <p>Email: <a href="mailto:cousoclassycars@outlook.com" class="underline hover:text-white">cousoclassycars@outlook.com</a></p>
        <p class="text-sm">© 2025 Couso Classy Cars. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-8">
            <!-- Social Icons as before -->
            <a href="https://facebook.com/CousoClassyCars" target="_blank" class="bg-blue-600 p-2 rounded-full hover:bg-blue-700 transition">
              <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M22.675 0H1.325C.593 0 0 .593 0 1.326v21.348C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.62h3.128V8.413c0-3.097 1.894-4.788 4.659-4.788 1.325 0 2.466.099 2.797.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.311h3.587l-.467 3.62h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.326V1.326C24 .593 23.407 0 22.675 0z"/></svg>
            </a>
            <a href="https://instagram.com/CousoClassyCars" target="_blank" class="bg-blue-600 p-2 rounded-full hover:bg-blue-700 transition">
              <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm10 1a1 1 0 011 1v2a1 1 0 01-1 1h-2a1 1 0 01-1-1V4a1 1 0 011-1h2zm-5 2.5a4.5 4.5 0 110 9 4.5 4.5 0 010-9zm0 2a2.5 2.5 0 100 5 2.5 2.5 0 000-5z"/></svg>
            </a>
            <a href="https://youtube.com/CousoClassyCars" target="_blank" class="bg-blue-600 p-2 rounded-full hover:bg-blue-700 transition">

            </a>
          </div>
  
        <p class="text-lg font-bold text-blue-500">Web design by Lazaro Jose Couso, CEO & Owner</p>
      </div>
    </div>
  </footer>

</body>
</html>
